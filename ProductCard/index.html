<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <div class="product-card">
        <div class="logo-cart">
            <img src="images/logo.png" alt="">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img src="images/phone2.png" alt="" class="phone">
        </div>
        <div class="details">
            <span class="name">SAMSUNG S12</span>
            <p class="description">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                </p>
            <div class="stars">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bx-star"></i>
            </div>
        </div>
        <div class="model-price">
            <div class="option">
                <span class="model">Model:</span>
                <div class="circles">
                    <span class="circle active">XS</span>
                    <span class="circle">M</span>
                    <span class="circle">J</span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">$999</span>
                <span class="price_letter">Nine Ninty Nine</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div><button>Add To Cart</button></div>
    </div>
</body>
</html>
